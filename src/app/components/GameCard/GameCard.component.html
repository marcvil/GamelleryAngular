<div class="container-fluid">

  <div class="col-4 ">

  <div class="card">
    <div class="img-box">
      <img class="img-box" [src]='gameCard.imageCoverUrl' >
    </div>
    <div class="content">
      <h2>{{gameCard.gameName}} <br> <span>{{gameCard.gameDescription}}</span></h2>
      <p>{{gameCard.genresNames[1]}}</p>

    <ul>
      <li *ngIf="isPlaystation()"><i class="fab fa-playstation" aria-hidden="true"></i></li> <!-- Here goes PS$ xbox ... font awesome logo -->
      <li *ngIf="isXbox()"><i class="fab fa-xbox" aria-hidden="true"></i></li>
      <li><i class="fab fa-pc" aria-hidden="true"></i></li>
    </ul>
  </div>
  </div>
</div>
</div>
