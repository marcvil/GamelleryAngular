<table class="table table-sm table-striped">
  <tr><th colspan="2" class="bg-info">Movie</th></tr>
  <tr>
	<th>Name</th>
	<td>{{game?.GameDescription }}</td>
  </tr>
  <tr>
	<th>Category</th>
	<td>{{game?.GameDescription  || 'Loading Data..'}}</td>
  </tr>
  <tr>
	<th>Description</th>
	<td>{{game?.Genre  || 'Loading Data..'}}</td>
  </tr>
  <tr>
    <th>Price</th>
	<td>{{game?.GameName  || 'Loading Data..'}}</td>
  </tr>
  <button (click)="clickFunction()">Click Me</button>
</table>
